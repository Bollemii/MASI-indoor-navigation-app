# .gitlab-ci.yml

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

stages:
  - test
  - release

eas-test:
  stage: test
  image: node:alpine
  allow_failure: true
  before_script:
    - npm install -g expo-cli
    - npm install
  script:
    - echo "Testing the app..."
    - npx tsc
    - npx expo-doctor

eas-build:
  stage: release
  image: node:alpine
  variables:
    EAS_BUILD_PROFILE: preview
  before_script:
    - apk --update add git
    - npm install -g expo-cli eas-cli
    - npm install
  script:
    - echo "Building the app..."
    - eas secret:create --scope project --name EXPO_PUBLIC_NEO4J_URI --value $EXPO_PUBLIC_NEO4J_URI --type string
    - eas secret:create --scope project --name EXPO_PUBLIC_NEO4J_DATABASE --value $EXPO_PUBLIC_NEO4J_DATABASE --type string
    - eas secret:create --scope project --name EXPO_PUBLIC_NEO4J_USER --value $EXPO_PUBLIC_NEO4J_USER --type string
    - eas secret:create --scope project --name EXPO_PUBLIC_NEO4J_PASSWORD --value $EXPO_PUBLIC_NEO4J_PASSWORD --type string
    - eas build --platform android --profile preview --non-interactive --no-wait
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH